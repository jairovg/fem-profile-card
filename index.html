<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Profile card component">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/index.css">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="profiles">
    <article class="profile-card">
      <header class="profile-card__header">
        <img
          class="profile-card__image"
          src="./images/image-victor.jpg"
          alt="Man with a green jacket and mountains behind him"
        >
        <h1 class="profile-card__name">
          Victor Crest
          <span
            class="profile-card__age"
            aria-label="26 years old"
          >26</span>
        </h1>
        <h2 class="profile-card__city">London</h2>
      </header>
      <article class="profile-card__social">
        <ul class="profile-card__social-elements">
          <li class="profile-card__social-element">
            <span class="profile-card__social-counter">80K</span>
            Followers
          </li>
          <li class="profile-card__social-element">
            <span class="profile-card__social-counter">803K</span>
            Likes
          </li>
          <li class="profile-card__social-element">
            <span class="profile-card__social-counter">1.4K</span>
            Photos
          </li>
        </ul>
      </article>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
    Coded by <a href="https://github.com/jairovg">Jairo Valderrama</a>.
  </footer>
</body>
</html>
